<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pesona Banda Neira</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: transparent;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: lightgreen;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>PESONA<br>BANDA NEIRA</h1>
    <form action="login.php" method="POST">
      <input type="text" name="email" placeholder="EMAIL" required />
      <input type="password" name="password" placeholder="PASSWORD" required />
      <button type="submit">LOGIN</button>
    </form>

    <div class="signup">
      Belum punya akun? <a href="register.html">daftar</a>
    </div>
  </div>

</body>
</html>
